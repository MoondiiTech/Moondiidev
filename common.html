<div
  id="overlay"
  class="fixed inset-0 z-[9999] bg-black bg-opacity-0"
  style="display: none"
></div>
<div
  id="project-details-overlay"
  class="fixed inset-0 z-[9999] bg-black bg-opacity-70 flex items-center justify-center"
  style="display: none"
>
  <div id="popup" class="bg-gray-800 p-5 rounded max-w-lg text-center">
    <h2 class="text-2xl font-bold mb-4" id="project-title">Project Details</h2>
    <p id="project-details" class="text-lg mb-4">
      <!-- Project details will be inserted here -->
    </p>
    <button
      id="close-button"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      onclick="closeDetails()"
    >
      Close
    </button>
  </div>
</div>

<!-- Transition 1 -->
<ul
  class="transition--1 flex fixed inset-0 m-0 z-[50] pointer-events-none h-full w-full"
>
  <li class="transform scale-y-0 custom-green-100 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-200 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-300 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-400 w-1/4 md:w-1/6"></li>
  <li class="transform scale-y-0 custom-green-500 hidden md:block w-1/6"></li>
  <li class="transform scale-y-0 custom-green-600 hidden md:block w-1/6"></li>
</ul>

<!-- Transition 2 -->
<ul
  class="transition--2 flex fixed inset-0 m-0 z-[50] pointer-events-none h-full w-full"
>
  <li class="transform scale-x-0 custom-green-100 w-full"></li>
</ul>
