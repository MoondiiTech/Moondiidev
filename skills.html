<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: rgba(0, 0, 0, 0);
      "
    ></div>

    <!-- Transition 1 -->
    <ul
      class="transition--1 flex absolute inset-0 m-0 z-50 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-y-0 custom-green-100 w-1/4 md:w-1/6"></li>
      <li class="transform scale-y-0 custom-green-200 w-1/4 md:w-1/6"></li>
      <li class="transform scale-y-0 custom-green-300 w-1/4 md:w-1/6"></li>
      <li class="transform scale-y-0 custom-green-400 w-1/4 md:w-1/6"></li>
      <li
        class="transform scale-y-0 custom-green-500 hidden md:block w-1/6"
      ></li>
      <li
        class="transform scale-y-0 custom-green-600 hidden md:block w-1/6"
      ></li>
    </ul>
    <!-- Transition 2 -->
    <ul
      class="transition--2 flex absolute inset-0 m-0 z-50 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-x-0 custom-green-100 w-full"></li>
    </ul>

    <!-- Main -->
    <main
      data-barba="container"
      data-barba-namespace="skills"
      class="bg-blue-500"
    >
      <a href="index.html" class="menu-button" data-transition-type="type2"
        >Home</a
      >
    </main>
  </body>
  <!-- Barba Core -->
  <script src="https://unpkg.com/@barba/core"></script>

  <!-- GSAP for animation -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
  ></script>

  <script src="app.js"></script>
</html>
