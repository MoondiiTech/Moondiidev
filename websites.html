<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="main-stylesheet" rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: rgba(0, 0, 0, 0);
      "
    ></div>

    <!-- Transition 1 -->
    <ul
      class="transition--1 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-y-0 custom-green-100 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-200 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-300 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-400 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-500 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-600 w-1/6"></li>
    </ul>

    <!-- Transition 2 -->
    <ul
      class="transition--2 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-x-0 custom-green-100 w-full"></li>
    </ul>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="websites">
      <div
        class="w-full h-full bg-dark flex flex-col items-center justify-center"
      >
        <h2 class="text-2xl mb-8">Projects</h2>
        <div class="swiper-container w-full max-w-4xl">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide flex flex-col items-center">
              <div class="screen-frame">
                <video controls>
                  <source src="example-video1.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
            <div class="swiper-slide flex flex-col items-center">
              <div class="screen-frame">
                <video controls>
                  <source src="example-video2.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="screen-base"></div>
            </div>
            <!-- Add more slides as needed -->
          </div>
          <h1 class="text-2xl mt-8">Project Name</h1>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>

      <a href="index.html" class="menu-button" data-transition-type="type2"
        >HOME</a
      >
    </main>

    <!-- Barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- App.js for custom animations and transitions -->
    <script src="app.js"></script>
  </body>
</html>
