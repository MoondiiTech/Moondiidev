<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="main-stylesheet" rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: rgba(0, 0, 0, 0);
      "
    ></div>

    <!-- Transition 1 -->
    <ul
      class="transition--1 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-y-0 custom-green-100 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-200 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-300 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-400 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-500 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-600 w-1/6"></li>
    </ul>

    <!-- Transition 2 -->
    <ul
      class="transition--2 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-x-0 custom-green-100 w-full"></li>
    </ul>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="websites">
      <style>
        /* Custom Swiper Navigation Buttons */
        .swiper-button-next,
        .swiper-button-prev {
          background: linear-gradient(45deg, #0e5f44, #1abc9c);
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          transition: background 0.3s ease, transform 0.3s ease;
          z-index: 10; /* Ensure buttons are above the content */
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
          background: linear-gradient(45deg, #1abc9c, #0e5f44);
          transform: scale(1.1);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
          font-size: 20px;
        }

        .swiper-button-next {
          right: 10px; /* Adjust as needed */
        }

        .swiper-button-prev {
          left: 10px; /* Adjust as needed */
        }

        .swiper-slide {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-right: 2rem !important; /* Add spacing between slides */
        }

        .screen-frame {
          margin-bottom: 8rem; /* Increase space between videos */
        }

        .screen-frame video {
          width: 100%;
          height: 100%;
          display: block;
          cursor: pointer; /* Change cursor to hand */
        }

        .video-title {
          font-size: 2rem;
          margin-top: 1rem;
          text-align: center;
        }

        .video-description {
          font-size: 1.2rem;
          margin-top: 0.5rem;
          text-align: center;
        }
      </style>

      <a href="index.html" class="menu-button" data-transition-type="type2"
        >HOME</a
      >
      <div
        class="w-full h-full bg-dark flex flex-col items-center justify-center"
      >
        <h2 class="text-2xl mb-8">Projects</h2>
        <div class="swiper-container w-full max-w-4xl">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide flex flex-col items-center">
              <div class="screen-frame">
                <video class="custom-video" autoplay loop muted>
                  <source src="example-video1.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <div class="video-title">Project Title 1</div>
                <div class="video-description">Description for Project 1</div>
              </div>
            </div>
            <div class="swiper-slide flex flex-col items-center">
              <div class="screen-frame">
                <video class="custom-video" autoplay loop muted>
                  <source src="example-video2.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <div class="video-title">Project Title 2</div>
                <div class="video-description">Description for Project 2</div>
              </div>
            </div>
            <div class="swiper-slide flex flex-col items-center">
              <div class="screen-frame">
                <video class="custom-video" autoplay loop muted>
                  <source src="example-video3.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <div class="video-title">Project Title 3</div>
                <div class="video-description">Description for Project 3</div>
              </div>
            </div>
            <!-- Add more slides as needed -->
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </main>

    <!-- Barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- App.js for custom animations and transitions -->
    <script src="app.js"></script>
  </body>
</html>
