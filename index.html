<!DOCTYPE html>
<html lang="en" data-barba="wrapper">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Moondiidev</title>
  </head>
  <body class="font-sans antialiased text-white bg-dark">
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: rgba(0, 0, 0, 0);
      "
    ></div>

    <!-- Transition 1 -->
    <ul
      class="transition--1 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-y-0 custom-green-100 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-200 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-300 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-400 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-500 w-1/6"></li>
      <li class="transform scale-y-0 custom-green-600 w-1/6"></li>
    </ul>

    <!-- Transition 2 -->
    <ul
      class="transition--2 flex absolute inset-0 m-0 z-10 pointer-events-none h-screen w-full"
    >
      <li class="transform scale-x-0 custom-green-100 w-full"></li>
    </ul>

    <!-- Main -->
    <main data-barba="container" data-barba-namespace="home">
      <section class="text-gray-600 body-font">
        <div
          class="bg-image bg-cover bg-center h-screen flex items-center justify-center"
          style="background-image: url('hero.webp')"
        >
          <!-- Vertical Menu -->
          <div class="absolute md:top-20 md:left-14 top-0 left-0 h-full p-10">
            <div class="flex flex-col items-start justify-between h-full">
              <div>
                <ul class="menu md:-space-y-14">
                  <li>
                    <a
                      href="skills.html"
                      data-transition-type="type1"
                      class="menu-button"
                      >Skills</a
                    >
                  </li>
                  <li>
                    <a
                      href="websites.html"
                      data-transition-type="type1"
                      class="menu-button"
                      onclick="prepareTransition('websites')"
                      >Websites</a
                    >
                  </li>
                  <li><button class="menu-button rotate-up">Games</button></li>
                  <li><button class="menu-button rotate-up">Others</button></li>
                  <li><button class="menu-button">Resume</button></li>
                  <li>
                    <button class="menu-button rotate-down">Socials</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- App.js for custom animations and transitions -->
    <script src="app.js"></script>
  </body>
</html>
